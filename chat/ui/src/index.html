<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Чат</title>
</head>
<body>
    <header>
        <a href="" class="logoLink">
            <picture>
                <source src="img/logo.jpg" type="image/jpg+pjpg">
                <img class="logoImage" src="img/logo.png" alt="logoImage">
            </picture>
        </a>
        <div class="actions">
            <a class="headerLink" href="">Log out</a>
        </div>
    </header>
    <main>
        <div id="usersList" class="usersList">
        </div>
        </div>
        <div class="chat">
            
            <div id="messages" class="messages">
                <button class="loadmore">Load old messages <b>&and;</b></button>
            </div>
            <div class="input">
                <div class="messageInput">
                    <div class="inputText mymessage">
                        Input your message:
                    </div>
                    <input type="text" name="messageTextImput" id="myInput" class="mymessageInput"> 
                </div>
                <input type="button" class="sendButton">
                    
                </input>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar_img" src="https://image.flaticon.com/icons/png/512/194/194938.png" alt="img">
            <div class="nickname">
                User1
            </div>
        </div>
        <div class="filters">
            <input type="text" placeholder="Username filter">
            <input type="date" id="date"><span>Date filter</span>
            <input type="text" placeholder="Messages filter">
        </div>
    </main>
    <footer>
        <div class="footerInfoBlock">
            <div class="footerInfoText">Last Update: DD.MM.YYYY HH:MM</div>
            <div class="footerInfoText">Email: nikail232323232323@gmail.com</div>
            <div class="footerInfoText">Author: Yermolovich Ilya</div>
            <div class="footerInfoText">Chat: MyChat</div>
        </div>
    </footer>
    <script src="js/messages.js"> </script>
    <script src="js/users.js"></script>
</body>
</html>
